<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Y2K Virtual Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for chat */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4C1EC;
        border-radius: 4px;
      }
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #fdf2f8;
        background-image: 
          radial-gradient(#E0BBE4 15%, transparent 16%),
          radial-gradient(#957DAD 15%, transparent 16%);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
      .pixel-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.1);
      }
      /* Blinking Animation */
      @keyframes blink-anim {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0); }
      }
      .animate-blink {
        transform-origin: center;
        animation: blink-anim 4s infinite;
      }
    </style>
    <script type="module" src="./assets/index-CJck7m6l.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- Loading indicator - will be replaced by React -->
      <div id="loading" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-family: monospace; z-index: 9999;">
        <div style="font-size: 20px; color: #957DAD; margin-bottom: 10px;">Loading Y2K Virtual Pet...</div>
        <div style="font-size: 12px; color: #999;">If this message doesn't disappear, check the browser console (F12)</div>
      </div>
    </div>
    <script>
      // Remove loading indicator after a delay if React doesn't load
      setTimeout(function() {
        var loading = document.getElementById('loading');
        var root = document.getElementById('root');
        if (loading && root.children.length === 1) {
          loading.innerHTML = '<div style="color: red; font-size: 16px;">Error: React app failed to load. Check console (F12) for errors.</div>';
        }
      }, 3000);
    </script>
  </body>
</html>
